    <!-- Static navbar -->
    <!-- Destiné a devenir un ToolsComponents -->
    <div id="bandeau-superieur" class="row">
        <div class="col-md-4">
          <a href="#">Liste des erreurs</a>
        </div>
            <!-- <div class="navbar-header">

            </div>

        <my-search [errors]='errors'></my-search>
    </div>
    <!-- Zone avec bannière et logo -->
    <div id="conteneurLogo">
        <div class="container conteneur">
            <div class="row">
                <div id="conteneurLogoTexte" class="col-xs-7">
                    <h1>
                        <span class="mainTitle" style="float:left"><a href="#">LE GROUPE LA POSTE</a></span>
                        <span class="subTitle" style="float:left">EN 2016</span>
                    </h1>

                <img id="logo" alt="LE GROUPE LA POSTE" src="public/images/logo.png" class="pull-right">

</header>
<!-- Destiné a devenir un NavBarComponent -->
<section>
    <div id="conteneurMenu">
        <nav class="container barreMenu conteneur">
            <ul class="nav navbar-nav">
                <li class="active " (click)="selectPage('Résultats')"><a href="#" class="liensMenu">Resultats</a></li>
                <li><a href="#" class="liensMenu" (click)="selectPage('Dates clés')">Dates-clés</a></li>
                <li><a href="#" class="liensMenu" (click)="selectPage('COMEX')">Comex</a></li>
            </ul>
        </nav><!-- /container -->
    </div>
</section>
<!-- Section principale -->
<div class="conteneurPrincipalMain">
  <section class="container conteneur" id="conteneurPrincipal">
      <div class="row">
        <!-- Conteneur des articles, destiné a devenir ArticleListComponent -->
          <div class="col-sm-8" id="principal">
            <!-- Balise custom, appele ArticleComponent, destiné a intégrer ArticleListComponent -->
            <my-article [articles]='currArticles'></my-article>
          </div>
          <!-- Sidebar -->
          <my-sidebar></my-sidebar>
      </div>

  </section>
</div>
