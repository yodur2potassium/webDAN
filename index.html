<html>
  <head>
    <title>Projet WebDAN</title>
    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="stylesheet" href="styles.css">-->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.js"></script> -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <!-- Ce fichier est le point d'entrée sur le projet -->
    <!-- 1. Load libraries -->
    <!-- Charge les modules Angular, dont systemjs.js pour l'autoload des fonctions et classes -->
     <!-- Polyfill(s) for older browsers -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/core-js/client/shim.min.js"></script>
    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <!-- <script src="node_modules/ng2-bootstrap/ng2-bootstrap.js"></script> -->
    <!-- 2. Configure SystemJS -->
    <script src="systemjs.config.js"></script>
    <script>
      System.import('app').catch(function(err){ console.error(err); });
    </script>
  </head>
  <!-- 3. Display the application -->
  <body>
    <!-- Tout l'affichage de l'application se fait dynamiquement dans cette balise HTML -->
    <my-app>
      <!-- Les titres qui suivent ne sont présent que le temps du chargement de l'application-->
      <h1 align="center">webDAN en chargement</h1>
      <h2 align="center">Merci de patienter...</h2>
    </my-app>
  </body>
</html>
